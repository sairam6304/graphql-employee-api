server:
  port: 9090

spring:
  graphql:
    path: /graphql   # <-- Add this line to explicitly enable GraphQL endpoint
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
